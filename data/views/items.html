{{define "paragraph"}}
<p class="paragraph">{{resolve .text}}</p>
{{end}}

{{define "html"}}
{{html .text}}
{{end}}

{{define "factory"}}
<p class="factory">{{.prompt}}</p>
{{end}}

{{define "reference"}}
<div class="reference">
	<h3><a href="{{.site}}">{{.title}}</a></h3>
	<p>{{resolve .text}}</p>
</div>
{{end}}
