<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	{{template "head.html"}}
	<title>Slugs</title>
</head>
<body>
	<header>
		<h1>Slugs</h1>
	</header>
	<ul class="slugs">{{ range . }}

	</ul>
	<footer>
		<a href="/system/sitemap">Sitemap</a>
	</footer>
</body>
</html>
