<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{{.Title}}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header>
		<h1><a href="{{.Slug}}">{{.Title}}</a></h1>
		<h3>{{.Synopsis}}</h3>
		<span>{{.Date}}</span>
	</header>
	<article>
		{{ range $i, $item := .Story }}{{template "item.html" $item }}{{ end }}
	</article>
</body>
</html>
